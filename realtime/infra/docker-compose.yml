name: credit-risk-rt

services:
  # --- Kafka (Redpanda: Kafka-compatible, no Zookeeper) ---
  redpanda:
    image: redpandadata/redpanda:latest
    container_name: redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr
      - 0.0.0.0:8082
      - --advertise-pandaproxy-addr
      - redpanda:8082
    ports:
      - "9092:9092"
      - "29092:29092"
      - "8082:8082"
      - "9644:9644"
    healthcheck:
      test: [ "CMD-SHELL", "rpk cluster info >/dev/null 2>&1 || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 20

  # Optional UI to see topics/messages easily
  console:
    image: redpandadata/console:latest
    container_name: redpanda-console
    depends_on:
      - redpanda
    environment:
      - KAFKA_BROKERS=redpanda:29092
    ports:
      - "8080:8080"

  # --- Alertmanager ---
  alertmanager:
    image: prom/alertmanager:latest
    container_name: credit-risk-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro

  # --- Prometheus (Metrics) ---
  prometheus:
    image: prom/prometheus:latest
    container_name: credit-risk-prometheus
    depends_on:
      - redpanda
      - alertmanager
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alerts.yml:/etc/prometheus/alerts.yml:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
  # --- Drift Job (Periodic) ---
  drift-job:
    image: python:3.11-slim
    container_name: credit-risk-drift
    working_dir: /app
    volumes:
      - ../..:/app # Correctly mounts project root (assuming docker-compose is in realtime/infra)
    env_file:
      - ../../.env
    environment:
      PG_HOST: ${PG_HOST:-postgres} # Use service name for internal networking
      PG_PORT: ${PG_PORT:-5432} # Internal port is 5432
      PG_DB: ${PG_DB:-credit_risk}
      PG_USER: ${PG_USER:-credit}
      PG_PASSWORD: ${PG_PASSWORD:-risk}
      DRIFT_OUT_DIR: monitoring/reports
      PYTHONPATH: /app/realtime
    command: >
      bash -lc "pip install --no-cache-dir 'evidently==0.4.16' 'numpy<2' pandas psycopg2-binary python-dotenv boto3 &&
                while true; do
                  python monitoring/drift_job.py;
                  sleep 1800;
                done"
    depends_on:
      - postgres

  # --- Postgres for scored events ---
  postgres:
    image: postgres:16
    container_name: credit-risk-postgres
    environment:
      POSTGRES_USER: credit
      POSTGRES_PASSWORD: risk
      POSTGRES_DB: credit_risk
    ports:
      - "5433:5432" # Using 5433 to avoid conflict with existing PostgreSQL
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U credit -d credit_risk" ]
      interval: 5s
      timeout: 3s
      retries: 20

  # --- Grafana (Visualization) ---
  grafana:
    image: grafana/grafana:latest
    container_name: credit-risk-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus

  # --- Application: API (FastAPI) ---
  api:
    build:
      context: ../../
      dockerfile: realtime/Dockerfile.api
    container_name: credit-risk-api
    ports:
      - "8000:8000"
    environment:
      - KAFKA_BOOTSTRAP=redpanda:29092
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_USER=credit
      - PG_PASSWORD=risk
      - PG_DB=credit_risk
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_started

  # --- Application: Consumer (Worker) ---
  consumer:
    build:
      context: ../../
      dockerfile: realtime/Dockerfile.consumer
    container_name: credit-risk-consumer
    env_file:
      - ../../.env
    ports:
      - "9101:9101"
    environment:
      - KAFKA_BOOTSTRAP=redpanda:29092
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_USER=credit
      - PG_PASSWORD=risk
      - PG_DB=credit_risk
    volumes:
      - ../../.env:/app/.env
      - ../../tmp/raw_events:/app/realtime/tmp/raw_events
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_started

  # --- Application: Dashboard (Streamlit) ---
  dashboard:
    build:
      context: ../../
      dockerfile: realtime/Dockerfile.dashboard
    container_name: credit-risk-dashboard
    ports:
      - "8501:8501"
    environment:
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_USER=credit
      - PG_PASSWORD=risk
      - PG_DB=credit_risk
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
  grafana_data:
